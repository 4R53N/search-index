<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./search-index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/autocomplete.js/0.38.0/autocomplete.min.js"></script>
    <title>r/Earthporn</title>
    
    <style>


      .algolia-autocomplete .aa-hint {
        color: #999;
      }
      .algolia-autocomplete .aa-dropdown-menu {
        width: 100%;
        background-color: #fff;
        border: 1px solid #999;
        border-top: none;
      }
      .algolia-autocomplete .aa-dropdown-menu .aa-suggestion {
        cursor: pointer;
        padding: 5px 4px;
      }
      .algolia-autocomplete .aa-dropdown-menu .aa-suggestion.aa-cursor {
        background-color: #B2D7FF;
      }
      .algolia-autocomplete .aa-dropdown-menu .aa-suggestion em {
        font-weight: bold;
        font-style: normal;
      }

      
      .hit {
        display: block;
        margin-bottom: 20px;
        display: flex;
        flex-direction: row;
      }
      
      img {
        margin-right: 10px;
      }
      
      ul {
        width: 600px;
        list-style: none;
        padding-left: 0px;
        margin-top: 0px
      }

      .container {
        margin-top: 20px;
        display: flex;
        flex-direction: row;
      }

      .filter {
        padding: 4px;
        font-size: x-large;
        display: inline-block;
      }

      #filters {
        margin: 0px;
      }

      #facets {
        width:200px;
      }

      #query {
        font-size: x-large;
      }
    </style>
  </head>

  <body>
    <div id="header">
      <h1>Nature pic search</h1>
    </div>

    <div class="container">
      <input id="query"
             placeholder="search query"
             autofocus
             autocomplete="off" />
      <ul id="filters"></ul>
    </div>
      
    <div class="container">
      <ul id="facets">Loading...</ul>
      <div>
        <h2 id="resultLength"></h2>
        <ul id="result"></ul>
      </div>
    </div>
      
    <script src="./search-app.js"></script>
  </body>
</html>
