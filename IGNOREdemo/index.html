<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./lib/search-index-2.0.0.js"></script>
    <!-- borrow autocomplete lib from https://cdnjs.cloudflare.com/ajax/libs/autocomplete.js/0.38.0/autocomplete.min.js-->
    <script src="./lib/autocomplete.min.js"></script>
    <title>Search-index demo</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div id="header">
      <h1>Search-index demo</h1>
      A simple demo using a data dump from <a target="_blank" href="https://www.reddit.com/r/Earthporn">r/Earthporn</a>
    </div>

    <div class="container">
      <input id="query"
             placeholder="search query"
             autofocus
             autocomplete="off" />
      <ul id="filters"></ul>
    </div>
      
    <div class="container">
      <ul id="facets">Loading...</ul>
      <div>
        <h2 id="resultLength"></h2>
        <ul id="result"></ul>
      </div>
    </div>
      
    <script src="./src/stopwords.js"></script>
    <script src="./src/templates.js"></script>
    <script src="./src/search-app.js"></script>
  </body>
</html>
